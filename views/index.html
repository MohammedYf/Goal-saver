<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">

    <title>Welcome to Glitch!</title>

    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">

    <!-- import the webpage's client-side javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Goals Are The Future!</h1>
    </header>

    <main>
      <h2>Hello</h2>

      <p>Tell me about your hopes and goals:</p>

      <form>
        <label>
          New Goal
          <input name="dream" type="text" maxlength="100" required placeholder="Goals!">
        </label>
        <button type="submit" id="submit-dream">Add Goal</button>
      </form>

      <section class="dreams">
        <ul id="dreams">
          <em>loading New Goal&hellip;</em>
        </ul>
      </section>
    </main>
    <style>
      body{
        background-color: darkGrey;
      }
      label{
        color: blue;
      }
    </style>

    <footer>Copyright Â© 2020 Mo. All rights reserved</footer>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    
    
  </body>
</html>
